<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>11.05.2023flexbox</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <header class="header">
            <div class="left-side-header">
                <a href="#">
                    <img src="jpeg/cat logo2.jpg" alt="Logo">
                </a>
                <input type="text" name="search" value="Пошук" class="input-search">
            </div>
            <div class="right-side-header">
                <button type="button" class="registration">Реєстрація</button>
                <button type="button" class="log-in">LogIn</button>
            </div>
        </header>
        <div class="menu">
            <ul class="menu-list">
                <li><a href="#">Головна</a></li>
                <li><a href="#">Породи</a></li>
                <li><a href="#">В наявності</a></li>
                <li><a href="#">Виставки</a></li>
                <li><a href="#">Новини</a></li>
                <li><a href="#">Історія</a></li>
            </ul>
        </div>
        <h1>КОТИКИ:</h1>
        <section class="cat-section">
            <div class="card">
                <div class="box-img">
                    <img class="card-img" src="jpeg/card1.jpg" alt="card-image">
                    <div class="box-title">Девон рекс</div>
                </div>
            </div>
            <div class="card">
                <div class="box-img">
                    <img class="card-img" src="jpeg/card2.jpg" alt="card-image">
                    <div class="box-title">Бенгальська кішка</div>
                </div>
            </div>
            <div class="card">
                <div class="box-img">
                    <img class="card-img" src="jpeg/card3.jpg" alt="card-image">
                    <div class="box-title">Балінезійська кішка</div>
                </div>
            </div>
            <div class="card">
                <div class="box-img">
                    <img class="card-img" src="jpeg/card4.jpg" alt="card-image">
                    <div class="box-title">Азійська таббі</div>
                </div>
            </div>
            <div class="card">
                <div class="box-img">
                    <img class="card-img" src="jpeg/card5.jpg" alt="card-image">
                    <div class="box-title">Аббісінська кішка</div>
                </div>
            </div>
            <div class="card">
                <div class="box-img">
                    <img class="card-img" src="jpeg/card6.jpg" alt="card-image">
                    <div class="box-title">Український левкой</div>
                </div>
            </div>
            <div class="card">
                <div class="box-img">
                    <img class="card-img" src="jpeg/card7.jpg" alt="card-image">
                    <div class="box-title">Скотіш страйт</div>
                </div>
            </div>
            <div class="card">
                <div class="box-img">
                    <img class="card-img" src="jpeg/card8.jpg" alt="card-image">
                    <div class="box-title">Скотіш фолд</div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <h3>ЧЕМПІОНИ</h3>
            <div class="list-cats">
                <ul>
                    <li><a href="#">Дарвін</a></li>
                    <li><a href="#">Шипшина</a></li>
                    <li><a href="#">Марсель</a></li>
                    <li><a href="#">Краш</a></li>
                    <li><a href="#">Семи</a></li>
                </ul>
            </div>
        </footer>
    </div>
</div>

</html>
